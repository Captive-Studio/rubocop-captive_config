require:
  - rubocop-magic_numbers

MagicNumbers/NoArgument:
  Enabled: true
  PermittedValues:
    - 0
    - -1
    - 1
    - 100
  Exclude:
    - '**/spec/**/*.rb'
    - '**/test/**/*.rb'
    - '**/*_spec.rb'
    - '**/*_test.rb'
    - '**/config/**/*'
    - db/migrate/*.rb

# Cette r√®gle empeche de pouvoir faire des variables d'instances qui servent de compteur
MagicNumbers/NoAssignment:
  Enabled: false
  Exclude:
    - '**/spec/**/*.rb'
    - '**/test/**/*.rb'
    - '**/*_spec.rb'
    - '**/*_test.rb'
    - '**/config/**/*'

MagicNumbers/NoDefault:
  Enabled: false

MagicNumbers/NoReturn:
  Enabled: true
  Exclude:
    - '**/spec/**/*.rb'
    - '**/test/**/*.rb'
    - '**/*_spec.rb'
    - '**/*_test.rb'
    - '**/config/**/*'
